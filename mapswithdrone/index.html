<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>地图图片轮播</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #1e1e2f; /* 深色背景 */
      color: #f0f0f0;            /* 浅色文字 */
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    /* 轮播容器 */
    .carousel {
      position: relative;
      width: 800px;
      height: 350px; /* 上方区域更小 */
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #2b2b3b;
      border: 2px solid #444;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .carousel img {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      max-width: 30%;      /* 三张同时显示，宽度减小 */
      max-height: 80%;
      transition: all 0.5s ease-in-out;
      border-radius: 8px;
      opacity: 0;           /* 默认隐藏 */
      z-index: 0;
    }

    .carousel img.active {
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      z-index: 2;           /* 中间图在最上层 */
    }

    .carousel img.prev {
      left: 20%;
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0.7;         /* 左侧半透明可见 */
      z-index: 1;
    }

    .carousel img.next {
      left: 80%;
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0.7;         /* 右侧半透明可见 */
      z-index: 1;
    }

    /* 箭头按钮 */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.8em;
      background-color: #444;     /* 深色方块 */
      color: #fff;
      border: 2px solid #666;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      transition: background 0.3s;
      z-index: 3; /* 确保箭头在最上层 */
    }

    .arrow:hover {
      background: rgba(255,255,255,0.3);
      color: #fff;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    .current-image {
      margin-top: 25px;
    }

    .current-image img {
      width: 700px;        /* 放大宽度 */
      max-height: 500px;   /* 限制最大高度，避免撑破屏幕 */
      border: 2px solid #555;
      border-radius: 12px; /* 圆角稍微大一点 */
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <h1>地图图片轮播</h1>

  <!-- 轮播区域 -->
  <div class="carousel">
    <button class="arrow left" onclick="prevImage()">&#10094;</button>
    <img src="images/星湖杯.png" class="active" alt="地图1">
    <img src="images/粤港澳大湾区.png" alt="地图2">
    <img src="images/广州.png" alt="地图3">
    <img src="images/深圳.png" alt="地图4">
    <img src="images/珠海.jpg" alt="地图5">
    <img src="images/香港和澳门.jpg" alt="地图6">
    <button class="arrow right" onclick="nextImage()">&#10095;</button>
  </div>

  <!-- 当前图片 -->
  <div class="current-image">
    <img id="current" src="images/星湖杯.png" alt="当前地图">
  </div>

  <!-- 引入外部 JS -->
  <script src="script.js"></script>
</body>
</html>
