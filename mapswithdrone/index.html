<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>地图图片轮播</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    .carousel {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 20px auto;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .carousel img.active {
      display: block;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 4px;
    }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }
    .current-image { margin-top: 20px; }
    .current-image img {
      width: 400px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>地图图片轮播</h1>

  <!-- 轮播区域 -->
  <div class="carousel">
    <button class="arrow left" onclick="prevImage()">&#10094;</button>
    <img src="images/星湖杯.png" class="active" alt="地图1">
    <img src="images/粤港澳大湾区.png" alt="地图2">
    <img src="images/广州.png" alt="地图3">
    <img src="images/深圳.png" alt="地图4">
    <img src="images/珠海.jpg" alt="地图5">
    <img src="images/香港和澳门.jpg" alt="地图6">
    <button class="arrow right" onclick="nextImage()">&#10095;</button>
  </div>

  <!-- 当前图片 -->
  <div class="current-image">
    <img id="current" src="images/星湖杯.png" alt="当前地图">
  </div>

  <!-- 引入外部 JS -->
  <script src="script.js"></script>
</body>
</html>
