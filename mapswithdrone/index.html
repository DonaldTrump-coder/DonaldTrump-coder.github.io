<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>地图图片轮播</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #1e1e2f; /* 深色背景 */
      color: #f0f0f0;            /* 字体颜色改成浅色 */
      margin: 0;
      padding: 0;
          }

    h1 {
      margin-top: 20px;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .carousel {
      position: relative;
      width: 700px;
      height: 450px;
      margin: 20px auto;
      overflow: hidden;
      border: 2px solid #444;  /* 深色边框 */
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5); /* 阴影更有层次感 */
      background-color: #2b2b3b; /* 深色背景，让图片更突出 */
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      border-radius: 10px; /* 图片圆角 */
      transition: opacity 0.5s ease-in-out;
    }

    .carousel img.active {
      display: block;
      opacity: 1;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.8em;
      background-color: #444;     /* 深色方块 */
      color: #fff;
      border: 2px solid #666;     /* 方块边框 */
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 8px;         /* 方块圆角 */
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      transition: background 0.3s;
    }

    .arrow:hover {
      background: rgba(255,255,255,0.3);
      color: #fff;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    .current-image {
      margin-top: 25px;
    }

    .current-image img {
      width: 500px;
      border: 2px solid #555;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>地图图片轮播</h1>

  <!-- 轮播区域 -->
  <div class="carousel">
    <button class="arrow left" onclick="prevImage()">&#10094;</button>
    <img src="images/星湖杯.png" class="active" alt="地图1">
    <img src="images/粤港澳大湾区.png" alt="地图2">
    <img src="images/广州.png" alt="地图3">
    <img src="images/深圳.png" alt="地图4">
    <img src="images/珠海.jpg" alt="地图5">
    <img src="images/香港和澳门.jpg" alt="地图6">
    <button class="arrow right" onclick="nextImage()">&#10095;</button>
  </div>

  <!-- 当前图片 -->
  <div class="current-image">
    <img id="current" src="images/星湖杯.png" alt="当前地图">
  </div>

  <!-- 引入外部 JS -->
  <script src="script.js"></script>
</body>
</html>
